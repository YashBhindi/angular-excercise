<div class="jumbotron jumbotron-fluid card">
  <h1>Student List</h1>
</div>

<div class="card">
  <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0"
    routerLink="/student/student-details">Add
    Student</button>
</div>

<table class="table table-hover ">
  <thead class="thead-light">
    <tr>
      <th>#</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
      <th>Email</th>
      <th scope="col">Update</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let student of this.students; let i = index">
      <td (click)="getStudentDetails(student)">{{student.s_id}}</td>
      <td (click)="getStudentDetails(student)">{{student.s_firstname}}</td>
      <td (click)="getStudentDetails(student)">{{student.s_lastname}}</td>
      <td (click)="getStudentDetails(student)">{{student.s_email}}</td>
      <td (click)="getStudentDetails(student)">{{student.s_age}}</td>
      <td>
        <button class="btn" class="btn btn-primary" (click)="updateStudent($event,student)">Update</button>
      </td>
      <td>
        <button type="button" class="btn btn-primary" id="openModalButton" data-toggle="modal"
          data-target="#myModal">Delete</button>
        <div class="modal" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Conformation..</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>

              <!-- Modal body -->
              <div class="modal-body">
                Are you sure you want to remove this student?
              </div>

              <!-- Modal footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" (click)="deleteStudent($event,student);"
                  data-dismiss="modal">Okay</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancle</button>
              </div>

            </div>
          </div>
        </div>
      </td>

    </tr>
  </tbody>
</table>
